<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Superhero cards</title>
</head>
<body>
    <div class="hero-container">
        <div class="card captain-america">
            <img src="assets/images/Capitan-America.png" alt="captain-america">
            <div class="hero-description">
                <p class="alias">Captain America</p>
                <span class="real-name">Steven Rogers</span>
            </div>
        </div>
        <div class="card iron-man">
            <img src="assets/images/Iron-man.png" alt="iron-man">
            <div class="hero-description">
                <p class="alias">Iron Man</p>
                <span class="real-name">Tony Stark</span>
            </div>
        </div>
        <div class="card black-widow">
            <img src="assets/images/Black-Widow.png" alt="black-widow">
            <div class="hero-description">
                <p class="alias">Black Widow</p>
                <span class="real-name">Natasha Romanoff</span>
            </div>
        </div>
        <div class="card spider-man">
            <img src="assets/images/Spider-man.png" alt="spider-man">
            <div class="hero-description">
                <p class="alias">Spider Man</p>
                <span class="real-name">Peter Parker</span>
            </div>
        </div>
    </div>
</body>
</html>
