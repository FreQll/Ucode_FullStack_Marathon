<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Weather</h1>
    <div class="weather-container">
        <div class="weather-card">
            <span class="weather-date">01.09</span>
            <img src="assets/images/sun.jpg" alt="sun">
            <span class="weather-degrees">+20&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">02.09</span>
            <img src="assets/images/snow.jpg" alt="snow">
            <span class="weather-degrees">-3&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">03.09</span>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <span class="weather-degrees">-10&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">04.09</span>
            <img src="assets/images/blizzard.jpg" alt="blizzard">
            <span class="weather-degrees">-7&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">05.09</span>
            <img src="assets/images/snow.jpg" alt="snow">
            <span class="weather-degrees">-1&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">06.09</span>
            <img src="assets/images/sun.jpg" alt="sun">
            <span class="weather-degrees">+10&deg;</span>
        </div>

        <div class="weather-card">
            <span class="weather-date">07.09</span>
            <img src="assets/images/sun.jpg" alt="sun">
            <span class="weather-degrees">+15&deg;</span>
        </div>
    </div>
</body>
</html>
