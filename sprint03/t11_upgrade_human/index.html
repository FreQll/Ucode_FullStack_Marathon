<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade human</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="header">Human</h1>
    <div class="container" id="container">
        <div class="left-side">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="hero" id="hero_image">
        </div>

        <div class="center-side">
            <div class="top">
                <span id="name">Name</span>
                <span id="lastName">Surname</span>
                <span id="age">Age</span>
                <span id="gender">Gender</span>
            </div>
            <div class="middle">
                <div id="status_bar">...</div>
            </div>
            <div class="bottom">
                <button id="turn_to_hero">Turn into superhero</button>
            </div>
        </div>

        <div class="right-side">
            <p id="calories">Calories</p>
            <button id="eat_button">Eat</button>
            <button id="sleep_button">Sleep</button>
            <input type="number" min="1" max="1000" id="sleep_range" value="3" class="sleep_input">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
